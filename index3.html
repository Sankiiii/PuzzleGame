<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Puzzle Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .stat-box {
      background: #333;
      padding: 10px 20px;
      border-radius: 8px;
      min-width: 120px;
    }

    .game-container {
      width: 600px;
      height: 600px;
      position: relative;
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .puzzle-piece {
      width: 150px;
      height: 150px;
      position: absolute;
      background-size: 600px 600px;
      cursor: move;
      transition: transform 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .puzzle-piece:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button, .level-select {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .level-select {
      background: #2196F3;
    }

    .level-select:hover {
      background: #1976D2;
    }

    .victory-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .victory-content {
      background: #333;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      position: relative;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .achievement-badge {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .preview-image {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
    }

    .completion-message {
      font-size: 24px;
      margin: 20px 0;
      color: #4CAF50;
    }

    .hint-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .hint-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      position: absolute;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tech Puzzle Challenge</h1>
    <div class="stats">
      <div class="stat-box">
        <div>Time: <span id="timer">00:00</span></div>
      </div>
      <div class="stat-box">
        <div>Moves: <span id="moves">0</span></div>
      </div>
      <div class="stat-box">
        <div>Level: <span id="level-display">computer</span></div>
      </div>
    </div>
  </div>

  <div class="game-container" id="game-container"></div>

  <div class="controls">
    <select class="level-select" id="level-select">
      <option value="computer">Computer</option>
      <option value="keyboard">Keyboard</option>
      <option value="mouse">Mouse</option>
      <option value="pendrive">Pendrive</option>
      <option value="cpu">CPU</option>
      <option value="speaker">Speaker</option>
    </select>
    <button onclick="startGame()">New Game</button>
    <button onclick="shufflePieces()">Shuffle</button>
    <button onclick="showHint()">Hint</button>
  </div>

  <div class="victory-screen" id="victory-screen">
    <div class="victory-content">
      <div class="achievement-badge">üèÜ</div>
      <h2>Puzzle Master! üéâ</h2>
      <div class="preview-image" id="completed-preview"></div>
      <div class="completion-message" id="completion-message"></div>
      <p>Time: <span id="final-time">00:00</span></p>
      <p>Moves: <span id="final-moves">0</span></p>
      <button onclick="startNextLevel()">Next Level</button>
    </div>
  </div>

  <div class="hint-screen" id="hint-screen">
    <div class="hint-content">
      <div class="preview-image" id="hint-preview"></div>
      <p>Here's what you're making!</p>
    </div>
  </div>

  <script>
   let pieces = [];
    let currentLevel = 'computer';
    let moves = 0;
    let timerInterval;
    let startTime;
    
    const images = {
      computer: 'https://pixabay.com/images/search/laptop/',
      keyboard: 'https://via.placeholder.com/600x600/333/fff?text=Keyboard',
      mouse: 'https://via.placeholder.com/600x600/333/fff?text=Mouse',
      pendrive: 'https://via.placeholder.com/600x600/333/fff?text=Pendrive',
      cpu: 'https://via.placeholder.com/600x600/333/fff?text=CPU',
      speaker: 'https://via.placeholder.com/600x600/333/fff?text=Speaker'
    };

    const messages = [
      "Amazing work! You're a true puzzle master! üéØ",
      "Incredible solving skills! üåü",
      "You're on fire! Keep it up! üî•",
      "Outstanding performance! üèÜ",
      "You make it look easy! üëè"
    ];

    function getRandomMessage() {
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function createPieces() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';
      pieces = [];

      for (let i = 0; i < 16; i++) {
        const piece = document.createElement('div');
        piece.className = 'puzzle-piece';
        
        const row = Math.floor(i / 4);
        const col = i % 4;
        
        const correctPos = { x: col * 150, y: row * 150 };
        const currentPos = { ...correctPos };
        
        piece.style.backgroundImage = `url(${images[currentLevel]})`;
        piece.style.backgroundPosition = `-${correctPos.x}px -${correctPos.y}px`;
        piece.style.left = `${currentPos.x}px`;
        piece.style.top = `${currentPos.y}px`;
        
        piece.setAttribute('draggable', 'true');
        
        pieces.push({ element: piece, correctPos, currentPos });
        container.appendChild(piece);
        
        setupDragListeners(piece, i);
      }
    }

    function setupDragListeners(piece, index) {
      piece.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', index);
        piece.style.opacity = '0.5';
      });

      piece.addEventListener('dragend', () => {
        piece.style.opacity = '1';
      });

      piece.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      piece.addEventListener('drop', (e) => {
        e.preventDefault();
        const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
        swapPieces(draggedIndex, index);
        moves++;
        document.getElementById('moves').textContent = moves;
        checkVictory();
      });
    }

    function swapPieces(index1, index2) {
      const temp = { ...pieces[index1].currentPos };
      
      pieces[index1].element.style.left = `${pieces[index2].currentPos.x}px`;
      pieces[index1].element.style.top = `${pieces[index2].currentPos.y}px`;
      pieces[index1].currentPos = { ...pieces[index2].currentPos };
      
      pieces[index2].element.style.left = `${temp.x}px`;
      pieces[index2].element.style.top = `${temp.y}px`;
      pieces[index2].currentPos = temp;
    }

    function shufflePieces() {
      for (let i = 0; i < 100; i++) {
        const index1 = Math.floor(Math.random() * pieces.length);
        const index2 = Math.floor(Math.random() * pieces.length);
        swapPieces(index1, index2);
      }
      moves = 0;
      document.getElementById('moves').textContent = moves;
    }

    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
    }

    function startGame() {
      currentLevel = document.getElementById('level-select').value;
      document.getElementById('level-display').textContent = currentLevel;
      document.getElementById('victory-screen').style.display = 'none';
      moves = 0;
      document.getElementById('moves').textContent = moves;
      createPieces();
      shufflePieces();
      startTimer();
    }

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function checkVictory() {
      if (pieces.every(piece => 
        piece.currentPos.x === piece.correctPos.x && 
        piece.currentPos.y === piece.correctPos.y
      )) {
        clearInterval(timerInterval);
        
        // Create victory animation timeline
        const tl = gsap.timeline();
        
        // Show victory screen with animation
        document.getElementById('victory-screen').style.display = 'flex';
        createConfetti();
        
        // Animate victory content
        tl.from('.victory-content', {
          scale: 0,
          rotation: 720,
          duration: 1,
          ease: "back.out"
        })
        .from('.achievement-badge', {
          scale: 0,
          y: -50,
          duration: 0.5,
          ease: "bounce.out"
        })
        .from('.completion-message', {
          opacity: 0,
          y: 20,
          duration: 0.5
        });

        // Update victory screen content
        document.getElementById('final-time').textContent = document.getElementById('timer').textContent;
        document.getElementById('final-moves').textContent = moves;
        document.getElementById('completion-message').textContent = getRandomMessage(currentLevel);
        document.getElementById('completed-preview').style.backgroundImage = `url(${images[currentLevel]})`;
      }
    }

    function startNextLevel() {
      const select = document.getElementById('level-select');
      const currentIndex = Array.from(select.options).findIndex(option => option.value === currentLevel);
      const nextIndex = (currentIndex + 1) % select.options.length;
      select.selectedIndex = nextIndex;
      currentLevel = select.value;
      startGame();
    }

    function showHint() {
      const hintScreen = document.getElementById('hint-screen');
      document.getElementById('hint-preview').style.backgroundImage = `url(${images[currentLevel]})`;
      
      hintScreen.style.display = 'flex';
      gsap.from('#hint-preview', {
        scale: 0,
        duration: 0.5,
        ease: "back.out"
      });
      
      setTimeout(() => {
        gsap.to(hintScreen, {
          opacity: 0,
          duration: 0.5,
          onComplete: () => {
            hintScreen.style.display = 'none';
            hintScreen.style.opacity = 1;
          }
        });
      }, 2000);
    }

    // Initialize game when the page loads
    window.addEventListener('load', startGame);
  </script>
</body>
</html>
